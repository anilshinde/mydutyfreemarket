fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: ShopBundle\Entity\User
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"

vich_uploader:
    db_driver: orm
    mappings:
        product_images:
            uri_prefix:         %app.path.product_images%
            upload_destination: %kernel.root_dir%/../web/images/local

easy_admin:
    site_name: '<img src="/images/logo.png">'
    design:
        brand_color: 'black'
        color_scheme: 'light'
        menu:
            - label: app.menu.navigation
              children:
                - { entity: 'Category', label: app.menu.categories }
                - { entity: 'Page', label: app.menu.pages }
            - label: app.menu.contents
              children:
                - { entity: 'Text', label: app.menu.textes }
                - { entity: 'Image', label: app.menu.images }
                - { entity: 'Slider', label: app.menu.sliders }
                - { entity: 'Picks', label: app.menu.pickss }
                - { entity: 'PageElement', label: app.menu.pageelements }
            - label: app.menu.shop 
              children:
                - { entity: 'Product', label: app.menu.products }
            - { entity: 'Transaction', label: app.menu.transactions }
            - { entity: 'Transaction', label: app.menu.customers }
            - { entity: 'User', label: app.menu.users }

    entities:
        User:
            class: ShopBundle\Entity\User
            label: app.menu.users
            list:
                title: app.menu.users
                actions:
                    - { name: 'show', label: app.menu.actions.show, icon: 'search' }
                    - { name: 'edit', label: app.menu.actions.edit, icon: 'edit' }
                    - { name: 'delete', label: app.menu.actions.delete, icon: 'trash' }
            form:
                title: app.menu.user
            list:
                title: app.menu.users
        Category:
            class: ShopBundle\Entity\Category
            label: app.menu.categories
            form:
                title: app.menu.category
                fields:
                    - { type: 'group', label: app.menu.category.group1, help: app.menu.category.group1.help }
                    - { property: 'qName', label: app.menu.category.qName, type: 'text', help: app.menu.category.qName.help }
                    - { property: 'name', label: app.menu.category.name, type: 'text', help: app.menu.category.name.help }
                    - { property: 'parent', label: app.menu.category.parent, type: 'easyadmin_autocomplete', help: app.menu.category.parent.help }
                    - { property: 'subcategories', label: app.menu.category.subcategories, type: 'entity', type_options: { class: 'ShopBundle\Entity\Category', multiple: true } }
                    - { property: 'status', label: app.menu.category.status, type: 'checkbox' }
            show:
                fields:
                    - { property: 'qName', label: app.menu.category.qName }
                    - { property: 'name', label: app.menu.category.name }
                    - { property: 'parent', label: app.menu.category.parent }
                    - { property: 'subcategories', label: app.menu.category.subcategories }
                    - { property: 'status', label: app.menu.category.status }
            list:
                title: app.menu.categories
                sort: 'name'
                actions:
                    - { name: 'show', label: app.menu.actions.show, icon: 'search' }
                    - { name: 'linked', label: app.menu.actions.linked, icon: 'cubes' }
                    - { name: 'edit', label: app.menu.actions.edit, icon: 'edit' }
                    - { name: 'delete', label: app.menu.actions.delete, icon: 'trash' }
                fields:
                    - { property: 'qName', label: app.menu.category.qName, type: 'text' }
                    - { property: 'name', label: app.menu.category.name, type: 'text' }
                    - { property: 'parent', label: app.menu.category.parent }
                    - { property: 'subcategories', label: app.menu.category.subcategories }
                    - { property: 'status', label: app.menu.category.status, type: 'toggle' }
        Page:
            class: ShopBundle\Entity\Page
            label: app.menu.pages
            form:
                title: app.menu.page
                fields:
                    - { type: 'group', label: app.menu.page.group1, help: app.menu.page.group1.help }
                    - { property: 'qName', label: app.menu.page.qName, type: 'text', help: app.menu.page.qName.help }
