fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: ShopBundle\Entity\User
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"

vich_uploader:
    db_driver: orm
    mappings:
        product_images:
            uri_prefix:         %app.path.product_images%
            upload_destination: %kernel.root_dir%/../web/images/local

easy_admin:
    site_name: '<img src="/images/logo.png">'
    design:
        brand_color: 'black'
        color_scheme: 'light'
        menu:
            - label: 'Ma navigation'
              children:
                - { entity: 'Category', label: 'Mes rubriques' }
                - { entity: 'Page', label: 'Mes pages' }
            - label: 'Mes contenus'
              children:
                - { entity: 'Text', label: 'Mes blocs textes' }
                - { entity: 'Image', label: 'Mes visuels et images' }
                - { entity: 'Slider', label: "Mes diaporama" }
                - { entity: 'Picks', label: 'Mes séléctions' }
                - { entity: 'PageElement', label: 'Organiser mes contenus' }
            - label: 'Ma boutique'
              children:
                - { entity: 'Product', label: 'Mes produits' }
            - { entity: 'Transaction', label: 'Mes transactions' }
            - { entity: 'Transaction', label: 'Mes clients' }
            - { entity: 'User', label: 'Les administrateurs' }

    entities:
        User:
            class: ShopBundle\Entity\User
            label: 'Utilisateurs'
            list:
                title: 'Utilisateurs'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
        Category:
            class: ShopBundle\Entity\Category
            label: 'Les rubriques'
            form:
                title: 'Rubrique'
                fields:
                    - { type: 'group', label: 'Associer des contenus à une page', help: "Décriver la catégorie." }
                    - { property: 'qName', label: 'Identifiant', type: 'text' }
                    - { property: 'name', label: 'Titre', type: 'text' }
                    - { property: 'parent', label: 'Rubrique parente', type: 'easyadmin_autocomplete' }
                    - { property: 'status', label: 'Actif', type: 'checkbox' }
            list:
                title: 'Les rubriques'
                sort: 'name'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'linked', label: '', icon: 'cubes' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - id
                    - { property: 'qName', label: 'Référence', type: 'text' }
                    - { property: 'name', label: 'Libellé', type: 'text' }
                    - { property: 'parent', label: 'Catégorie parente' }
                    - { property: 'status', label: 'Actif', type: 'toggle' }
        Page:
            class: ShopBundle\Entity\Page
            label: 'Les pages'
            form:
                title: 'Page'
                fields:
                    - { type: 'group', label: 'Définissez votre page', help: "Saisir l'identifiant, le libellé, la description, l'url et la rubrique de votre page." }
                    - { property: 'qName', label: 'Référence', type: 'text' }
                    - { property: 'name', label: 'Libellé', type: 'text' }
                    - { property: 'description', label: 'Description', type: 'text' }
                    - { property: 'category', label: 'Rubrique', type: 'easyadmin_autocomplete' }
                    - { property: 'url', label: 'URL', type: 'text' }
                    - { property: 'status', label: 'Actif', type: 'checkbox' }
            list:
                title: 'Pages'
                sort: 'name'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'linked', label: '', icon: 'cubes' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - id
                    - { property: 'qName', label: 'Identifiant', type: 'text' }
                    - { property: 'name', label: 'Libellé', type: 'text' }
                    - { property: 'category', label: 'Rubrique' }
                    - { property: 'description', label: 'Description', type: 'text' }
                    - { property: 'url', label: 'URL', type: 'text' }
                    - { property: 'status', label: 'Actif', type: 'toggle' }
        PageElement:
            class: ShopBundle\Entity\PageElement
            label: 'Elements'
            sort:
                - 'page'
                - 'position'
            list:
                title: 'Elements'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - { property: 'page', label: 'Page' }
                    - { property: 'element', label: 'Composant', type: 'integer' }
                    - { property: 'format', label: 'Format', type: 'text' }
                    - { property: 'position', label: 'Position', type: 'integer' }
                    - { property: 'status', label: 'Actif', type: 'toggle' }
            form:
                title: 'Element'
                fields:
                    - { type: 'group', label: 'Associer des contenus à une page', help: "Saisir la page puis l'identifiant de l'élément et son type" }
                    - { property: 'page', label: 'Positionné sur la page' }
                    - { property: 'element', label: 'Identifiant du contenu', type: 'integer' }
                    - property: 'format' 
                      label: 'Type de contenu'
                      type: 'choice'
                      type_options: 
                        expanded: true
                        choices:
                          'Texte': 'text'
                          'Diaporama': 'slider'
                          'Séléction': 'picks'
                          'Formulaire (livraison, contact, ...)': 'form'
                          'Image': 'image'
                          'Carte GoogleMaps': 'map'
                          'Galleries de vidéos': 'video'
                    - { property: 'position', label: 'Index de position', type: 'integer' }
                    - { property: 'status', label: 'Actif', type: 'checkbox' }
        Product:
            class: ShopBundle\Entity\Product
            label: 'Les produits de la boutique'
            form:
                title: 'Produit'
                fields:
                    - { type: 'group', label: 'Designer votre produit', help: "Saisir l'identifiant, le libellé et la catégorie de votre produit." }
                    - { property: 'qName', label: 'Identifiant', type: 'text' }
                    - { property: 'name', label: 'Libellé', type: 'text' }
                    - { property: 'category', label: 'Rubrique', type: 'easyadmin_autocomplete' }
                    - { type: 'group', label: 'Définir le prix', help: "Saisissez le prix TTC de votre produit." }
                    - { property: 'price', label: 'Montant TTC', type: 'integer' } 
                    - { type: 'group', label: 'Promotion sur la vente', help: "Saisissez le libellé de l'offre, le taux de remise et le prix de remise TTC de votre produit." }
                    - { property: 'promo', label: "Libellé de l'offre", type: 'text'}
                    - { property: 'promo_rate', label: 'Taux de remise', type: 'integer' }
                    - { property: 'discounted_price', label: 'Montant TTC après remise', type: 'integer' }
                    - { type: 'group', label: 'Textes', help: "Saisir la description de votre produit, ses caractéristiques et indications pour son utilisation." }
                    - { property: 'description', label: 'Descriptif', type: 'ckeditor' }
                    - { property: 'details', label: 'Caractéristiques', type: 'ckeditor' }
                    - { property: 'documentation', label: "Conseils d'utilisation", type: 'ckeditor' }
                    - { type: 'group', label: 'Gestion des stocks', help: 'Entrer le stock en cours' }
                    - { property: 'current_stock', label: 'Stock en cours', type: 'integer' }
                    - { property: 'current_sales', label: 'Nobmre de ventes', type: 'integer' }
                    - { type: 'group', label: 'Paramètres avancés', help: "Préciser les formats disponibles de votre produits (couleurs, ...)." }
                    - { property: 'formats', label: 'Déclinaisons du produit', type: 'text' }
                    - { property: 'status', label: 'Actif', type: 'checkbox' }
            list:
                title: 'Produits'
                sort: 'name'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'linked', label: '', icon: 'image' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - id
                    - { property: 'name', label: 'Libellé du produit', type: 'text' }
                    - { property: 'promo', label: 'Libellé promotionnel', type: 'text' }
                    - { property: 'price', label: 'Montant TTC', type: 'integer' }
                    - { property: 'discounted_price', label: 'Montant TTC après remise', type: 'integer' }
                    - { property: 'category', label: 'Rubrique' }
                    - { property: 'current_stock', label: 'Stock en cours', type: 'integer' }
                    - { property: 'current_sales', label: 'Nombre de ventes', type: 'integer' }
                    - { property: 'status', label: 'Actif', type: 'toggle' }
        Picks:
            class: ShopBundle\Entity\Picks
            label: 'Mes séléctions'
            sort: 'page'
            list:
                title: 'Mes séléctions'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - { property: 'id', label: 'Id', type: 'integer' }
                    - { property: 'name', label: 'Identifiant', type: 'text' }
                    - { property: 'page', label: 'Positionné sur la page' }
                    - { property: 'type', label: 'Type de séléction', type: 'text' }
                    - { property: 'period', label: 'Période de séléction', type: 'text' }
                    - { property: 'status', label: 'Actif', type: 'toggle' }
            form:
                title: 'Mes séléctions'
                fields:
                    - { type: 'group', label: 'Créer une séléction', help: "Saisir l'identifiant et le mode de séléction des éléments" }
                    - { property: 'name', label: 'Identifiant', type: 'text' }
                    - property: 'type'
                      label: 'Type'
                      type: 'choice'
                      type_options:
                        expanded: true
                        choices:
                            - 'Choix manuel de produits': 'products_manual'
                            - 'Produits les plus vendus': 'products_best_sales'
                            - 'Dernier produits achetés': 'products_last_sales'
                            - 'Choix manuel de textes': 'pages_manual'
                            - "Choix manuel d'images": 'images_manual'
                    - { type: 'group', label: 'Associer', help: "Positionner la séléction sur une page." }
                    - { property: 'page', label: 'Positionné sur la page' }
                    - { type: 'group', label: 'Paramètres avancés', help: "Saisir la période de séléctions des éléments" }
                    - { property: 'period', label: 'Période de séléction' }
                    - { property: 'status', label: 'Actif', type: 'checkbox' }
        Text:
            class: ShopBundle\Entity\Text
            label: 'Blocs de textes'
            sort: 'page'
            list:
                title: 'Bloc de texte'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - { property: 'id', label: 'Id', type: 'integer' }
                    - { property: 'name', label: 'Titre', type: 'text' }
                    - { property: 'format', label: 'Affichage', type: 'text' }
                    - { property: 'page', label: 'Positionné sur la page' }
                    - { property: 'picks', label: 'Séléction de textes' }
                    - { property: 'status', label: 'Actif', type: 'toggle' }
            form:
                title: 'Bloc de texte'
                fields:
                    - { type: 'group', label: 'Textes', help: "Saisir l'identifiant, le texte et la page de ce bloc." }
                    - { property: 'name', label: 'Identifiant', type: 'text' }
                    - { property: 'content', label: 'Contenu texte', type: 'ckeditor' }
                    - { type: 'group', label: "Paramètres d'affichage", help: "Apparition du bloc sur la page" }
                    - property: 'format' 
                      label: 'Format'
                      type: 'choice'
                      type_options:
                        expanded: true
                        choices: { 'Standard': 'standard', 'Affichage flash': 'flash' }
                    - { type: 'group', label: "Paramètres d'affichage", help: "Positionner ce bloc de texte sur une page et/ou l'associer à une séléction de plusieurs textes" }
                    - { property: 'page', label: 'Positionner ce bloc sur la page' }
                    - { property: 'picks', label: 'Associer ce texte à la séléction de textes' }
                    - { property: 'status', label: 'Actif', type: 'checkbox' }
        Slider:
            class: ShopBundle\Entity\Slider
            label: 'Diaporama'
            sort: 'page'
            list:
                title: 'Diaporama'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'linked', label: '', icon: 'image' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - { property: 'id', label: 'Id', type: 'integer' }
                    - { property: 'name', label: 'Identifiant', type: 'text' }
                    - { property: 'page', label: 'Page' }
                    - { property: 'delay', label: 'Delai entre les slides', type: 'integer' }
                    - { property: 'size', label: 'Taille', type: 'text' }
                    - { property: 'status', label: 'Actif', type: 'toggle' }
            show:
                fields:
                    - { property: 'name', label: 'Identifiant', type: 'text' }
                    - { property: 'page', label: 'Page' }
                    - { property: 'delay', label: 'Delai entre slides', type: 'integer' }
                    - { property: 'color', label: 'Couleur', type: 'text' }
                    - { property: 'size', label: 'Taille', type: 'text' }
            search:
                fields:
                    - { property: 'page' }
            form:
                title: 'Diaporama'
                fields:
                    - { type: 'group', label: "Créer un diaporama", help: "Séléctionner l'identifiant de votre diaporama." }
                    - { property: 'name', label: 'Identifiant', type: 'text' }
                    - { type: 'group', label: 'Associer', help: "Positionner votre diaporama sur une page." }
                    - { property: 'page', label: 'Positionné sur la page' }
                    - { type: 'group', label: 'Paramètres avancés', help: "Définir le délai entre les slides, la couleur des textes, ..." }
                    - { property: 'delay', label: 'Delai entre slides', type: 'integer' }
                    - { property: 'color', label: 'Couleur des textes', type: 'text' }
                    - property: 'size'
                      label: 'Taille'
                      type: 'choice'
                      type_options:
                        expanded: true
                        choices: { 'Normale': 'medium', 'Grande': 'big' }
                    - { property: 'status', label: 'Actif', type: 'checkbox' }
        Image:
            class: ShopBundle\Entity\Image
            label: 'Images'
            sort: 'slider'
            list:
                title: 'Images'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - { property: 'imageSmall', label: 'Petite Image', type: 'image', base_path: %app.path.product_images% }
                    - { property: 'imageMedium', label: 'Moyenne Image', type: 'image', base_path: %app.path.product_images% }
                    - { property: 'imageBig', label: 'Grande Image', type: 'image', base_path: %app.path.product_images% }
                    - { property: 'slider', label: 'Associé à un diaporama' }
                    - { property: 'product', label: 'Associé au produit' }
                    - { property: 'page', label: 'Positionné sur la page' }
                    - { property: 'picks', label: "Séléction d'images" }
                    - { property: 'status', label: 'Actif', type: 'toggle' }
            show:
                fields:
                    - { property: 'imageSmall', type: 'image', base_path: %app.path.product_images% }
                    - { property: 'imageMedium', type: 'image', base_path: %app.path.product_images% }
                    - { property: 'imageBig', type: 'image', base_path: %app.path.product_images% }
                    - { property: 'slider', label: 'Diaporama' }
                    - { property: 'product', label: 'Produit' }
                    - { property: 'page', label: 'Page' }
                    - { property: 'picks', label: "Séléction d'images" }
                    - { property: 'teasing', label: 'Accroche', type: 'text' }
                    - { property: 'redirectUrl', label: 'URL de redirection', type: 'text' }
                    - { property: 'legend', label: 'Légende', type: 'text' }
            form:
                title: 'Image'
                fields:
                    - { type: 'group', label: 'Ajouter une image', help: "Séléctionner l'image depuis votre ordinateur." }
                    - { property: 'imageSourceFile', label: 'Envoyer depuis mon ordinateur', type: 'vich_image' }
                    - { type: 'group', label: 'Décrivez cette image', help: "Saisir l'accroche qui apparaitra sur l'image et la légende de cette image" }
                    - { property: 'legend', label: 'Légende', type: 'text' }
                    - { property: 'teasing', label: 'Accroche', type: 'ckeditor' }
                    - { property: 'redirectUrl', label: 'URL de redirection', type: 'text' }
                    - { type: 'group', label: 'Associer', help: "Vous pouvez associer cette image à un produit, une page et/ou un diaporama." }
                    - { property: 'slider', label: 'Associé à un diaporama', type: 'easyadmin_autocomplete' }
                    - { property: 'product', label: 'Associé à un produit', type: 'easyadmin_autocomplete' }
                    - { property: 'page', label: 'Positionné sur la page', type: 'easyadmin_autocomplete' }
                    - { property: 'picks', label: "Séléction d'images", type: 'easyadmin_autocomplete' }
                    - { property: 'status', label: 'Actif', type: 'checkbox' }
        Transaction:
            sort: 'dateOpened'
            class: ShopBundle\Entity\Transaction
            label: 'Transactions'
            list:
                title: 'Transactions'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }

